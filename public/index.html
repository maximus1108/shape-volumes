<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <title>Shapes</title>
    </head>
    <body>
        <form class="cylinder"> 

            <h1>Cylinder</h1>
            <label for="cylinder-height">Height</h1>
            <input type="text" name="cylinder-height"/>
            <label for="cylinder-radius">Radius</h1>
            <input type="text" name="cylinder-radius"/>
            <button type="submit">Calculate</button>
            <p><span class="result">Result: </span><span class="output"></span>cm<sup>3</sup></p>
        </form>
  
        <form class="cuboid"> 

            <h1>Cuboid</h1>
            <label for="cuboid-height">Height</h1>
            <input type="text" name="cuboid-height"/>
            <label for="cuboid-width">Width</h1>
            <input type="text" name="cuboid-width"/>
            <label for="cuboid-length">Length</h1>
            <input type="text" name="cuboid-length"/>
            <button type="submit">Calculate</button>
            <p><span class="result">Result:</span><span class="output"></span></p>
            
        </form>
        </body>        
</html>
